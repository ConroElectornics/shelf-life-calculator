<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shelf Life Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size:18px;
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, button {
      padding: 8px;
      width: 100%;
      margin-bottom: 15px;
      font-size: 18px;
    }
    button {
      cursor: pointer;
      max-width: 150px;
      background-color: #C90C0F;
      border: 2px solid #C90C0F;
      color: white;
      border-radius: 6px;
    }
    .result {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    #copyBtn {
      display: none; /* hidden until result is shown */
    }
  </style>
</head>
<body>

  <h2>Shelf Life Calculator</h2>

  <label for="startDate">Shelf Life Start Date:</label>
  <input type="date" id="startDate">

  <label for="todayDate">Today's Date:</label>
  <input type="date" id="todayDate">

  <label for="expirationDate">Expiration Date:</label>
  <input type="date" id="expirationDate">

  <button onclick="calculateShelfLife()">Calculate</button>

  <div class="result" id="result"></div>
  <button id="copyBtn" onclick="copyResult()">Copy Result</button>

  <script>
    window.onload = function () {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0'); 
      const dd = String(today.getDate()).padStart(2, '0');
      const formattedToday = `${yyyy}-${mm}-${dd}`;
      document.getElementById("todayDate").value = formattedToday;
    };

    function formatReadableDate(date) {
      const day = date.getDate();
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      const month = monthNames[date.getMonth()];
      const year = date.getFullYear();

      const suffix = (d => {
        if (d > 3 && d < 21) return 'th';
        switch (d % 10) {
          case 1: return 'st';
          case 2: return 'nd';
          case 3: return 'rd';
          default: return 'th';
        }
      })(day);

      return `${day}${suffix} ${month} ${year}`;
    }

    function calculateShelfLife() {
      const startDateInput = document.getElementById("startDate").value;
      const todayDateInput = document.getElementById("todayDate").value;
      const expirationDateInput = document.getElementById("expirationDate").value;

      const startDate = new Date(startDateInput);
      const todayDate = new Date(todayDateInput);
      const expirationDate = new Date(expirationDateInput);

      const result = document.getElementById("result");
      const copyBtn = document.getElementById("copyBtn");

      if (isNaN(startDate) || isNaN(todayDate) || isNaN(expirationDate)) {
        result.innerHTML = "❗ Please fill all the dates correctly.";
        copyBtn.style.display = "none";
        return;
      }

      const totalShelfLife = (expirationDate - startDate) / (1000 * 60 * 60 * 24);
      const daysUsed = (todayDate - startDate) / (1000 * 60 * 60 * 24);
      const daysLeft = totalShelfLife - daysUsed;

      if (daysLeft < 0 || totalShelfLife <= 0) {
        result.innerHTML = "❗ Invalid date range. Please check the dates.";
        copyBtn.style.display = "none";
        return;
      }

      const percentLeft = ((daysLeft / totalShelfLife) * 100).toFixed(2);
      const daysTo75Percent = totalShelfLife * 0.25;
      const dateAt75Percent = new Date(startDate.getTime() + daysTo75Percent * 24 * 60 * 60 * 1000);
      const formattedDateAt75 = formatReadableDate(dateAt75Percent);

      result.innerHTML = `
        <strong>Selected Dates:</strong><br>
        Shelf Life Start Date: <strong>${formatReadableDate(startDate)}</strong><br>
        Today's Date: <strong>${formatReadableDate(todayDate)}</strong><br>
        Expiration Date: <strong>${formatReadableDate(expirationDate)}</strong><br><br>

        <strong>Results:</strong><br>
        Days Left: <strong>${Math.round(daysLeft)}</strong><br>
        Percent Shelf Life Remaining: <strong>${percentLeft}%</strong><br>
        Date at 75% Shelf Life Remaining: <strong>${formattedDateAt75}</strong>
      `;

      copyBtn.style.display = "inline-block"; 
    }

    function copyResult() {
      const resultText = document.getElementById("result").innerText;
      navigator.clipboard.writeText(resultText).then(() => {
        alert("Result copied to clipboard ✅");
      });
    }
  </script>

</body>
</html>
